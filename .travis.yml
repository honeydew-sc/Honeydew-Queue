sudo: false
language: perl
perl:
   - '5.20'
   - '5.18'
   - '5.16'
   - '5.14'
   - '5.12'
   - '5.10'
matrix:
   fast_finish: true
branches:
   only: cpan
before_install:
   - rm .travis.yml
   - export AUTHOR_TESTING=0
   - cpanm -nf git://github.com/honeydew-sc/Honeydew-ExternalServices.git@cpan
   - cpanm -nf git://github.com/honeydew-sc/Honeydew-Config.git@cpan
install:
   - cpanm --installdeps --verbose --notest .
